<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Tree ‚≠êüéÑ</title>

<style>
body{
  margin:0;
  background:black;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#tree{
  position:relative;
  width:300px;
  height:400px;
}

.star{
  position:absolute;
  width:4px;
  height:4px;
  background:#0f0;
  border-radius:50%;
  box-shadow:0 0 8px #0f0;
}
</style>
</head>

<body>

<div id="tree"></div>

<script>
const tree = document.getElementById("tree");

for(let i=0;i<500;i++){
  const star = document.createElement("div");
  star.className="star";

  const y = Math.random();
  const width = y * 300;

  star.style.left = (150 - width/2 + Math.random()*width) + "px";
  star.style.top = (y * 400) + "px";

  tree.appendChild(star);
}
</script>

</body>
</html>
